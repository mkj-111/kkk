<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <link rel="stylesheet" th:href="@{/js/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/js/bootstrap/css/bootstrap-table.min.css}" />
</head>
<body>
<div calss="container">
    <h1>订单管理</h1>
    <form class="form-horizontal" th:action="@{/add}" method="post">
        <input type="hidden" name="orderId" th:value="${order.orderId}"/>

        <div class="form-group" >
            <label for="orderName" class="col-sm-2 control-label">订单名称</label>
            <div class="col-sm-10" style="width:20%">
                <input type="text" class="form-control" name="orderName" id="orderName" placeholder="orderName" th:value="${order.orderName}"/>
            </div>
        </div>
        <div class="form-group" >
            <label for="orderPrice" class="col-sm-2 control-label">订单价格</label>
            <div class="col-sm-10" style="width:20%">
                <input type="text" class="form-control" name="orderPrice" id="orderPrice" placeholder="orderPrice" th:value="${order.orderPrice}"/>
            </div>
        </div>
        <div class="form-group" >
            <label for="pay" class="col-sm-2 control-label">支付方式</label>
            <div class="col-sm-10" style="width:20%">
                <select data-placeholder="支付方式" name="pay" id="pay"
                        class="form-control"  th:value="${order.pay}">
                    <option value='-1'>请选择</option>
                    <option th:selected="${order.pay}=='1'" value='1'>微信</option>
                    <option th:selected="${order.pay}=='2'" value='2'>支付宝</option>
                    <option th:selected="${order.pay}=='3'" value='3'>银行卡</option>
                </select>
            </div>
        </div>

        <div clas="form-group" >
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="submit" class="btn btn-info"/>
                <a th:href="@{/findall}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</div>


</body>
</html>
