<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单查询</title>
    <link rel="stylesheet" th:href="@{/js/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/js/bootstrap/css/bootstrap-table.min.css}" />
</head>
<body>
<div class="container">
    <h1>订单列表</h1>
    <div class="text-left">
        <a class="btn btn-info" th:href="@{/toadd}">新增</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>订单名称</th>
            <th>订单价格</th>
            <th>创建时间</th>
            <th>支付方式</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${order}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.orderName}"></td>
            <td th:text="${order.orderPrice}"></td>
            <td th:text="${order.createtime}"></td>
            <td th:text="${order.payname}"></td>
            <td>
                <a class="btn btn-info" th:href="@{deletebyid(id=${order.orderId})}">删除</a>
                <a class="btn btn-info" th:href="@{findbyid(id=${order.orderId})}">修改</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
